{{ define "main" }}
<main class="pt-16 mx-auto max-w-5xl">
    {{.Content}}
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range where .Site.Pages "IsSingle" true }
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
