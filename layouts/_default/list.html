{{ define "main" }}
  <section class="py-8">
    {{ .Content }}
    <ul>
      {{ range .Pages }}
        <li class="border-bottom py-6">
          <p><a class="link" href="{{ .Permalink }}">{{ .Title }}</a></p>
          <p>{{ .Page.PublishDate.Format "January 2, 2006" }}</p>
          <p>{{ .Page.Description }}</p>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
